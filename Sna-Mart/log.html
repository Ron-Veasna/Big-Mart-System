<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store DBMS</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="storeDB.css">
</head>
<body class="text-light">
    <div class="container col-xl-12 col-lg-12 cool-md-12 col-sm-12 col-10 ">
        <h1 class="text-decoration-underline mb-5">Login Your Store Account </h1>
        <form action="">
            <div class="form-group w-">
                <label class="h5 w-50" for="">Store Name*</label>
                <input class="form-control w-100 col-4" type="text" placeholder="Enter Store Name">
                <label class="h5 w-50" for="">Address*</label>
                <input class="form-control w-100 col-4" type="text" placeholder="Enter Address">
            </div>

            <div class="form-group mt-3">
                <label class="h5" for="">Email* </label>
                <input class="form-control" type="password "placeholder="Enter Email">
            </div>

            <div class="form-group mt-3">
                <label class="h5" for="">Password* </label>
                <input class="form-control" type="password" placeholder="Enter Password">
            </div>
            <div class="bt"> <button><a href="store1.html" style="color: black;">Login</a></button></div>
            <div class="form-group mt-3">
                <div class="rating d-flex justify-content-center ">
                    <input type="radio" id="star10" name="rate" value="10">
                    <label for="star10" title="Khop"></label>
                    <input type="radio" id="star9" name="rate" value="9">
                    <label for="star9" title="Khop"></label>
                    <input type="radio" id="star8" name="rate" value="8">
                    <label for="star8" title="Khop"></label>
                    <input type="radio" id="star7" name="rate" value="7">
                    <label for="star7" title="Khop"></label>
                    <input type="radio" id="star6" name="rate" value="6">
                    <label for="star6" title="Khop"></label>
                    <input type="radio" id="star5" name="rate" value="5">
                    <label for="star5" title="Good"></label>
                    <input type="radio" id="star4" name="rate" value="4">
                    <label for="star4" title="Cool"></label>
                   
                    <label for="star3" title="Amm"></label>
                    <input type="radio" id="star2" name="rate" value="2">
                    <label for="star2" title="Loy"></label> 
                    <input checked="" type="radio" id="star1" name="rate" value="1">
                    <input type="radio" id="star1" name="rate" value="1">
                    <label for="star1" title="Khop"></label>
                </div> 
            </div>
            <div class="by"><p>System Group 1</p></div>
        </form>
    </div>
</body>
</html>
