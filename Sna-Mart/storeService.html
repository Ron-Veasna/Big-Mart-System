<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service Provider</title>
    <link rel="stylesheet" href="storeService.css">
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body style="background-color: rgba(105, 105, 105, 0.644);">
    <div class="container-fluid back">
            <p><a href="store1.html" style="color: white; background-color: black;">Back</a></p>
    </div>
    <div class="container-fluid top col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <div class="card col-xl-5 col-lg-4 col-md-4 col-sm-5 col-6">
        <div class="item item--1" style="background-color: skyblue;">
            <i style="font-size: 50px;" class="fa-solid fa-database"></i>
          <span class="quantity"> 1000$/Month </span>
          <span class="text text--1" style="color: black;"> Add Our Cloud DB To Your Store </span>
        </div>
        <div class="item item--2" style="background-color: rgb(158, 69, 241);">
            <i style="font-size: 50px;" class="fa-solid fa-store"></i>    
          <span class="quantity"> 500$/Month </span>
          <span class="text text--2" style="color: black;"> Use Our Pc Store Brand </span>
        </div>
        <div class="item item--3" style="background-color: red;">
            <i style="font-size: 50px;"  class="fa-solid fa-mug-saucer"></i>
          <span class="quantity" > 300$/Month </span>
          <span class="text text--3" style="color: black;">Use Sna Cafe Brand </span>
        </div>
        <div class="item item--4" style="background-color: yellowgreen;">
            <i style="font-size: 50px;" class="fa-solid fa-photo-film"></i>
          <span class="quantity"> 100$-500$/Month </span>
          <span class="text text--4" style="color: black;">Promote Your Advertisements </span>
        </div>
      </div>
      <form class="plan-chooser h-50 col-xl-5 col-lg-4 col-md-4 col-sm-4 col-5">
        <div class="header">
        <span class="title" style="font-size: 20px;">Choose Your Plan</span>
        <p class="desc">Admit Your Plan To Become millionaies</p>
        </div>
        <div class="plan-option">
            <input value="free" id="free" name="plan" type="radio">
          <label for="free">
            <div class="plan-info" style="font-weight: bold;">Cloud DataBasse</span>
            <span class="plan-name">Fast, Security, Hight Space</span>
            </div>
          </label>
        </div>
        <div class="plan-option">
            <input value="monthly" id="monthly" name="plan" type="radio">
          <label for="monthly">
            <div class="plan-info">
            <span class="plan-cost">$1000/Month</span>
            <span class="plan-name">Monthly plan</span>
            </div>
          </label>
        </div>
        <div class="plan-option">
            <input value="annual" id="annual" name="plan" type="radio">
          <label for="annual">
             <div class="plan-info">
            <span class="plan-cost">$11000/Year</span>
            <span class="plan-name">billed For a Year</span>
            </div>
            <span class="reduction"> Save 10% </span>
          </label>
        </div>
                  <a href="#" title="" class="choose-btn"> Accept </a>
      
      </form>
      
    </div>
 
</body>
</html>
