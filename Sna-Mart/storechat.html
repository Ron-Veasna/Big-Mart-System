<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="storechat.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container-fluid top col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        <a href="store1.html">Back</a>
        <h1>Feek Back or Wonder Something Down Below!</h1>
        
    </div>
    <div class="container-fluid chat col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
         <div class="card">
        <div class="chat-header">Chat</div>
          <div class="chat-window">
            <ul class="message-list"></ul>
          </div>
          <div class="chat-input">
              <input type="text" class="message-input" placeholder="Type your message here">
              <button class="send-button">Send</button>
          </div>
        </div>
    </div>
    <div class="container-fluid bottom col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
        Thanks For Your Good Feed Back, See You Again!
    </div>   
</body>
</html>
